<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/ML Campagin - Online Registration</title>
    <!-- no css - pure HTML only, beginner friendly -->
</head>
<body>

    <!-- main page content -->
    <h1>AI/ML Campagin</h1>
    <h2>Online Registration</h2>

    <!-- registration form (no styles, just plain HTML) -->
    <form>
        <!-- First name and Last name - using table for alignment (beginner friendly) -->
        <h3>First Name / Last Name</h3>
        <table border="0" cellpadding="5" cellspacing="0">
            <tr>
                <td>First Name:</td>
                <td>Last Name:</td>
            </tr>
            <tr>
                <td><input type="text" name="firstname" placeholder="First Name"></td>
                <td><input type="text" name="lastname" placeholder="Last Name"></td>
            </tr>
        </table>

        <!-- Email Address -->
        <h3>Email Address</h3>
        <input type="email" name="email" placeholder="Email Address" size="50"><br><br>

        <!-- Company (if applicable) -->
        <h3>Company (if applicable)</h3>
        <input type="text" name="company" placeholder="Company" size="50"><br><br>

        <!-- Physical Address -->
        <h3>Physical Address</h3>
        <input type="text" name="address" placeholder="Physical Address" size="50"><br><br>

        <!-- Date of Birth with Month, Day, Year -->
        <h3>Date of Birth</h3>
        <!-- using table to align month, day, year labels and fields side by side -->
        <table border="0" cellpadding="5" cellspacing="0">
            <tr>
                <td>Month</td>
                <td>Day</td>
                <td>Year</td>
            </tr>
            <tr>
                <td><input type="text" name="month" placeholder="Month" size="12"></td>
                <td><input type="text" name="day" placeholder="Day" size="8"></td>
                <td><input type="text" name="year" placeholder="Year" size="10"></td>
            </tr>
        </table>
        <br>

        <!-- small separator -->
        <hr>

    </form>

</body>
</html>
